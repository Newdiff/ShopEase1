<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Store.css') }}">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="{{ url_for('home') }}" class="logo">Shop<span>Ease</span></a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li>
                        <a href="{{ url_for('cart') }}" class="cart-icon">
                            üõí
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>

            <div class="checkout-content">
                <!-- Customer Information Form -->
                <div class="checkout-form">
                    <h2>Customer Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="full_name">Full Name *</label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Shipping Address *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="payment_method">Payment Method *</label>
                            <select id="payment_method" name="payment_method" required>
                                <option value="">Select payment method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                            </select>
                        </div>

                        <!-- Credit Card Fields (shown only when credit card is selected) -->
                        <div class="payment-details" id="credit-card-details" style="display: none;">
                            <div class="form-group">
                                <label for="card_number">Card Number *</label>
                                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry_date">Expiry Date *</label>
                                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>

                    <div class="order-items">
                        <h3>Items in your order</h3>
                        <div class="order-items-list">
                            <!-- Items will be dynamically inserted here -->
                        </div>
                    </div>

                   <div class="order-totals">
    <div class="summary-row">
        <span>Subtotal:</span>
        <span class="order-subtotal">$0.00</span>
    </div>
    <div class="summary-row">
        <span>Shipping:</span>
        <span class="shipping-cost">Free</span>
    </div>
    <div class="summary-row total">
        <span>Total:</span>
        <span class="order-total">$0.00</span>
    </div>
</div>

                    <div class="order-actions">
                        <a href="{{ url_for('cart') }}" class="back-to-cart">‚Üê Back to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your existing footer -->
    </footer>

    <script src="{{ url_for('static', filename='checkout.js') }}"></script>
</body>
</html>
