<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Store.css') }}">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="{{ url_for('home') }}" class="logo">Shop<span>Ease</span></a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li>
                        <a href="{{ url_for('cart') }}" class="cart-icon">
                            ðŸ›’
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
<main class="cart-page">
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="empty-cart-message" style="display: none;">
            <p>Your cart is empty</p>
            <a href="{{ url_for('shop') }}" class="btn">Continue Shopping</a>
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span class="shipping-cost">Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span class="cart-total">$0.00</span>
                </div>
               <button class="checkout-btn" onclick="window.location.href='{{ url_for('checkout') }}'">
                Proceed to Checkout
               </button>
                <a href="{{ url_for('shop') }}" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>
</main>

    <footer>
        <!-- Your existing footer -->
    </footer>

    <script src="{{ url_for('static', filename='shop.js') }}"></script>
</body>
</html>
